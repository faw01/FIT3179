<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Annual greenhouse gas emissions per capita by Country per capita (2021)",
      "width": 800,
      "height": 400,
      "background": "skyblue",
      "projection": {"type": "equalEarth"},
      "layer": [
          {
              "data": {
                  "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
                  "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
              },
              "mark": {"type": "geoshape", "fill": null, "stroke": "white"}
          },
          {
              "data": {
                  "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
                  "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
              },
              "transform": [
                  {
                      "lookup": "properties.NAME",
                      "from": {
                          "data": {
                              "url": "https://raw.githubusercontent.com/faw01/FIT3179-Homework-Asessment-Vega-Lite-Maps/main/Homework%20Assessment%209/per-capita-ghg-emissions.csv"
                          },
                          "key": "Country",
                          "fields": ["Annual greenhouse gas emissions per capita"]
                      }
                  }
              ],
              "mark": {
                  "type": "geoshape",
                  "stroke": "black",
                  "strokeWidth": 1
              },
              "encoding": {
                  "color": {
                      "field": "Annual greenhouse gas emissions per capita", "title": "Emissions per capita (tonnes)",
                      "type": "quantitative",
                      "scale": {
                          "type": "threshold",
                          "domain": [0, 1, 2.5, 5, 7.5, 10, 25],
                          "scheme": "yelloworangered",
                          "default": "lightgray"
                      }
                  },
                  "tooltip": [
                      {"field": "properties.NAME", "type": "nominal", "title": "Country"},
                      {"field": "Annual greenhouse gas emissions per capita", "type": "quantitative", "format": ",.0f", "title": "Annual greenhouse gas emissions per capita (in tonnes)"}
                  ]
              }
          }
      ]
    };
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
